<!doctype html>
<html lang="uk">


<head>
  <!-- Голова: опис сторінки та підключення стилів -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PizzaLand</title>
  <!-- Підключення CSS Bootstrap та шрифтів -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstr
ap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Власні CSS-стилі -->
</head>


<body>
  <!-- Тіло: увесь вміст сторінки -->
  <header class="container fixed">
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
      <div class="container">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class='nav-link' href='index.html#products'>Товари</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='index.html#about'>Про нас</a>
            </li>


            <li class="nav-item">
              <a class="nav-link" href='#support' class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Підтримка</a>
            </li>
          </ul>
          <form id="searchForm" class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search">
            <button class="btn btn-outline-secondary btn-search" type="submit">Знайти</button>
          </form>
          <button class="btn-cart" id="cartBtn">
            <svg class="icon-cart" viewBox="0 0 24.38 30.52" height="30.52" width="24.38"
                xmlns="http://www.w3.org/2000/svg">
                <path transform="translate(-3.62 -0.85)"
                    d="M28,27.3,26.24,7.51a.75.75,0,0,0-.76-.69h-3.7a6,6,0,0,0-12,0H6.13a.76.76,0,0,0-.76.69L3.62,27.3v.07a4.29,4.29,0,0,0,4.52,4H23.48a4.29,4.29,0,0,0,4.52-4ZM15.81,2.37a4.47,4.47,0,0,1,4.46,4.45H11.35a4.47,4.47,0,0,1,4.46-4.45Zm7.67,27.48H8.13a2.79,2.79,0,0,1-3-2.45L6.83,8.34h3V11a.76.76,0,0,0,1.52,0V8.34h8.92V11a.76.76,0,0,0,1.52,0V8.34h3L26.48,27.4a2.79,2.79,0,0,1-3,2.44Zm0,0">
                </path>
            </svg>
            <span class="cart-counter">0</span>
        </button>
        </div>
      </div>
    </nav>
    <h1 class="image_pizza"><img src="https://i.ibb.co/JnmNz0j/image-1.png"></h1>
    <div class="pizza-name">
      <h2>PIZZALAND</h2>
    </div>
    <div class="line1">
      <div class="line"></div>
  </header>


  <main class="container">
    <div class="pizza-h1">
      <h1>TASTY PIZZA - GOOD PIZZA</h1>
    </div>
    <div class="pizza-h2">
      <h2>real Italian pizza right in your city</h2>
    </div>


    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/nikas_example1.avif" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/nikas_example2.avif" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/nikas_example3.avif" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="container products py-5" id="products">
      <h3 class="catalog">Каталог:</h3>
      <div class="container-cards products-list">

      </div>
    </section>

  </main>
  <footer>
    <!-- Підвал сайту: про сайт, автор, контакти тощо -->
  </footer>
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="light">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Виникли запитання?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-dark">Будь ласка, залиште номер телефону і ми зв'яжемося з Вами.</p>
          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                placeholder="Номер телефону" />
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cart-btn">Надіслати</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Підключення JS-файлу Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
  <script src="script.js"></script>
  <!-- Власні JS-файли -->
</body>


</html>
